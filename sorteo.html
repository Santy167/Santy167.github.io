<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/pruebacss.css">
    <meta name="keywords" content="sorteos, suerte, regalos, zapatillas, obten ya">
    <meta name="description" content="Una pagina con buenos sorteos"> 
    <link rel="icon" href="./imagenes/logo zuro.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Sorteo</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <div class="logo">
                <img class="sub-logo" src="./imagenes/logo zuro.jpg" alt="LOGO">
            </div>
            <nav>
                <a class="lista-nav" href="index.html">Home</a>
                <a class="lista-nav" href="sorteo.html">Sorteos</a>
                <a class="lista-nav" href="ofertas.html">Ofertas</a>
                <a class="lista-nav" href="nosotros.html">Nosotros</a>
            </nav>
            <div class="iconos">
                <a class="sub-iconos" href="#">Sign up</a>
                <a class="sub-iconos" href="#">Log in</a>

            </div>
        </div>
    </header>
    <main>
            <h1 class="title-sorteo">¡¡Participa en el sorteo y Gana!!</h1>
        <div class="centrado-sorteo">
            <form class="centrado-form">	
                <label for="NA">Nombre y Apellido:</label>
                <input class="datos" type="text" name="NA" value="Ejemplo:Juan Perez">
        
                <h3 class="genero">Tu genero</h3>
                <div class="genero">Hombre
                    <input type="radio" name= "sexo" value="Hombre"/>
                </div>
                <div class="genero">Mujer
                    <input type="radio" name= "sexo" value="Mujer"/>
                </div>
            
        
                <div class="DNI-cent">
                    <label for="DNI">DNI:</label>
                    <input class="datos" type="text" name="DNI" value="Ejemplo:44583014">
                </div>
                <div class="DNI-cent">
                    <label for="email">Email:</label>
                    <input class="datos" type="text" name="email" value="santiago@gmail.com">
                </div>
                <div class="Talla-cent">
                    <label class="talles">Tu Talle</label> 		
                        <select name="talles">
                            <option value="selecciona">selecciona</option>
                            <option value="36">36</option>
                            <option value="37">37</option>
                            <option value="38">38</option>
                            <option value="39">39</option>
                            <option value="40">40</option>
                            <option value="42">41</option>
                            <option value="42">42</option>
                            <option value="43">43</option>
                            <option value="44">44</option>
                        </select>
                </div>
        
                
                <div class="terminos"> acepta termino y condiciones</div>
                <input type="checkbox" name= "acepta" value="4"/>
        
                <input type="reset" value="enviar formulario" />
                <input type="reset" value="Limpiar formulario"/>
        </div>
        <h4 class="gracias">¡¡Gracias por Participar!!</h4>
    </main>
    <footer>
        <section class="footer-sorteos">
            <div class="contactos-flex">
                <img src="./imagenes/facebook.png" alt="icono de Facebook">
                <p class="contac Facebook">Facebook</p>
            </div>
            <div class="contactos-flex">
                <img src="https://logodownload.org/wp-content/uploads/2017/04/instagram-logo.png" alt="icono de Instragram">
                <p class="contac Instagram">Instragram</p>
            </div>
            <div class="contactos-flex">
                <img src="./imagenes/Whatsapp.png" alt="icono de Whatsapp">
                <p class="contac Whatsapp">Whatsapp</p>
            </div>
            <div class="contactos-flex">
                <img src="./imagenes/gmail.png" alt="icono de Email">
                <p class="contac Email">Email</p>
            </div>
        </section>
    </footer>
</body>
</html>
