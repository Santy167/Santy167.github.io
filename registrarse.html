<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="credito, ofertas, barato, ventas">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/pruebacss.css">
    <link rel="icon" href="./imagenes/logo zuro.jpg">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@1,300&display=swap" rel="stylesheet">
    <title>Regristro</title>
</head>
<body>
  <header>
    <div class="wrapper">
        <div class="logo">
            <img class="sub-logo" src="./imagenes/logo zuro.jpg" alt="LOGO">
        </div>
        <nav>
            <a class="lista-nav" href="index.html">Home</a>
            <a class="lista-nav" href="sorteo.html">Sorteos</a>
            <a class="lista-nav" href="ofertas.html">Ofertas</a>
            <a class="lista-nav" href="nosotros.html">Nosotros</a>
        </nav>
    </div>
  </header>
  <main class="registro">
    <form class="registrarse">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">ingrese Email</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <div id="emailHelp" class="form-text">Por favor ingrese sus datos</div>
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">ingrese contrase√±a</label>
          <input type="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Acepto terminos</label>
        </div>
        <button type="submit" class="btn btn-primary"><a class="link-light" href="index.html">Listo</button></a>
    </form>
    <h1 class="terminado-registro"> Gracias por registrarse</h1>
  </main>
  <footer>
    <section class="footer">
        <div class="contactos-flex">
            <img src="./imagenes/facebook.png" alt="icono de Facebook">
            <p class="contac Facebook">Facebook</p>
        </div>
        <div class="contactos-flex">
            <img src="https://logodownload.org/wp-content/uploads/2017/04/instagram-logo.png" alt="icono de Instragram">
            <p class="contac Instagram">Instragram</p>
        </div>
        <div class="contactos-flex">
            <img src="./imagenes/Whatsapp.png" alt="icono de Whatsapp">
            <p class="contac Whatsapp">Whatsapp</p>
        </div>
        <div class="contactos-flex">
            <img src="./imagenes/gmail.png" alt="icono de Email">
            <p class="contac Email">Email</p>
        </div>
    </section>
</footer>
</body>
